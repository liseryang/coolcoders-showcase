<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
<body>
<wicket:panel>
    <div class="dialog center singleBorder searchUserBox">
        <table style="width:400px;">
            <thead>
            <tr>
                <th>
                    <wicket:message key="user.username.label"/>
                </th>
                <th>
                    <wicket:message key="user.post.count.label"/>
                </th>
                <th>
                    <wicket:message key="default.actions.label"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="friendsList">
                <td>
                    <span wicket:id="username">username</span>
                </td>
                <td>
                    <span wicket:id="fullname">full</span>
                </td>
                <td>
                    <span wicket:id="messageCount">messageCount</span>
                </td>
                <td>
                    <wicket:message code="default.button.unfollow.label"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</body>
</html>
