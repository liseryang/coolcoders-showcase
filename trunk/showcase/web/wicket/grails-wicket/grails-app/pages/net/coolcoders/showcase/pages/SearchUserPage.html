<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en"
      lang="en">
<head>
    <title>Wicket Homepage</title>
    <meta name="layout" content="main"/>
</head>
<body>
<wicket:extend>
    <div class="nav">
        <span class="menuButton">
            <wicket:link>
                <a class="home" href="MessagesPage.html">
                    <wicket:message key="default.message.label"/>
                </a>
            </wicket:link>
        </span>
        <span class="menuButton">
            <wicket:link>
                <a class="following" href="SearchUserPage.html">
                    <wicket:message key="default.following.label"/>
                </a>
            </wicket:link>
        </span>
    </div>
    <div class="dialog center singleBorder searchUserBox">
        <form wicket:id="searchForm">
            <label>
                <wicket:message key="search.user.label"/>
            </label>
            <input wicket:id="searchString" id="searchString"/>
            <input type="submit" wicket:message="value:default.button.search.label"/>
        </form>
    </div>
    <div class="dialog center singleBorder">
        <div wicket:id="usersTable"></div>
    </div>
</wicket:extend>
</body>
</html>
