<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:icecore="http://icefaces.org/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

<body>

<ui:composition template="./WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <ice:form id="login" partialSubmit="true">

            <ice:panelTabSet styleClass="span-23 last">
                <ice:panelTab label="Tweets">

                    <div class="span-23 last">
                        <ice:inputTextarea id="messageInput"
                                           value="#{tweetsBean.message.content}"
                                           styleClass="span-23 last"
                                           style="height: 50px"
                                />
                    </div>
                    <div class="span-23 last">
                        <center>
                            <ice:commandButton value="Post Message" action="#{tweetsBean.saveMessage}"/>
                        </center>
                    </div>
                    <div class="span-23 last">
                        <ice:dataTable id="messageTable"
                                       value="#{tweetsBean.messages}"
                                       var="msg"
                                       rows="10"
                                       style="width: 100%">
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputLabel value="Message"/>
                                </f:facet>
                                <ice:outputText value="#{msg.content}"/>
                            </ice:column>

                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputLabel value="Date"/>
                                </f:facet>
                                <ice:outputText value="#{msg.created}">
                                    <f:convertDateTime pattern="dd.MM.yyyy mm:hh" />
                                </ice:outputText>
                            </ice:column>

                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputLabel value="User"/>
                                </f:facet>
                                <ice:outputText value="#{msg.author.username}"/>
                            </ice:column>
                        </ice:dataTable>
                    </div>
                    <div class="span-6 prepend-9 last">
                        <ui:include src="./WEB-INF/templates/table/dataPaginator.xhtml">
                            <ui:param name="tableId" value="messageTable"/>
                        </ui:include>
                    </div>
                </ice:panelTab>

                <ice:panelTab label="Users">
                </ice:panelTab>
            </ice:panelTabSet>
        </ice:form>
    </ui:define>

</ui:composition>

</body>
</html>
