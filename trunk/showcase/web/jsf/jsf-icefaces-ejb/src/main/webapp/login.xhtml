<ui:composition template="WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:icecore="http://icefaces.org/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ui:define name="breadCrumb">
        <ice:menuItem value="Login" action="login" />
    </ui:define>

    <ui:define name="content">
        <div class="yui3-u-1" style="padding-bottom: 10px;">
            <h:form id="login">
            <!--<ice:panelTabSet>-->
                <!--<ice:panelTab label="Login">-->
                        <div class="yui3-u-1 simpleMargin">
                            <div class="formContainer center">
                                <ice:messages id="msgs" showDetail="true"/>
                                <ice:panelGrid columns="2">
                                    <h:outputLabel value="Username:" styleClass="frmLabel" />
                                    <h:inputText value="#{loginBean.username}" styleClass="frmInput"/>
                                    <h:outputLabel value="Password:" styleClass="frmLabel" />
                                    <h:inputSecret value="#{loginBean.password}" styleClass="frmInput"/>
                                </ice:panelGrid>
                            </div>
                        </div>
                        <div class="yui3-u-1 simpleMargin">
                            <div class="formContainer center textCenter">
                                <ice:commandButton value="Login" action="#{loginBean.login}" />
                                <ice:commandButton value="Register" action="register" />
                            </div>
                        </div>

                        <div class="yui3-u-1 simpleMargin">
                            <div style="border: dashed;" class="formContainer center textCenter">
                                <ice:outputText value="Following Users exists by default" style="font-weight:bold;"/><br/>
                                <ice:outputText value="abaumgartner / test123"/><br/>
                                <ice:outputText value="anerlich / test123"/><br/>
                                <ice:outputText value="jmihelko / test123"/><br/>
                                <ice:outputText value="pschneider-manzell / test123"/>
                            </div>
                        </div>
            <!--</ice:panelTab>-->
            <!--</ice:panelTabSet>-->
        </h:form>
        </div>
    </ui:define>

</ui:composition>
