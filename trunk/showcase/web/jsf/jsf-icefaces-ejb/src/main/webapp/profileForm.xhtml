<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:icecore="http://icefaces.org/core"
     xmlns:ice="http://www.icesoft.com/icefaces/component">

    <div class="yui3-u-1 ui-widget ui-widget-content ui-corner-right ui-corner-bottom">
        <h:form id="register">
            <div class="formContainer simpleMargin center">
                <ice:messages />
                <ui:param name="editItem" value="#{editBean.user}"/>
                <h:panelGrid columns="2" columnClasses="profileFrmLblCol,profileFrmLblVal">
                    <h:outputLabel for="username" value="Username: *" styleClass="label"/>
                    <h:inputText id="username" value="#{editItem.username}"/>

                    <h:outputLabel for="fullname" value="Fullname:" styleClass="label"/>
                    <h:inputText id="fullname" value="#{editItem.fullname}"/>

                    <h:outputLabel for="email" value="Email: *" styleClass="label"/>
                    <h:inputText id="email" value="#{editItem.email}"/>

                    <h:outputLabel for="gender" value="Gender:" styleClass="label"/>
                    <h:selectOneRadio id="gender" value="#{editItem.gender}" layout="pageDirection">
                        <f:selectItems value="#{registerBean.genderItems}"/>
                    </h:selectOneRadio>

                    <h:outputLabel for="password" value="Password: *" styleClass="label"/>
                    <h:inputSecret id="password" value="#{editItem.password}"/>

                    <h:outputLabel for="birthday" value="Birthday:" styleClass="label"/>
                    <h:inputText id="birthday" value="#{editItem.birthday}">
                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                    </h:inputText>

                    <h:outputLabel for="categories" value="Categories:" styleClass="label"/>
                    <h:selectManyCheckbox id="categories" value="#{editItem.categories}" layout="pageDirection"
                                          converter="categoryConverter">
                        <f:selectItems value="#{registerBean.categoryItems}"/>
                    </h:selectManyCheckbox>
                </h:panelGrid>

                <div class="btnPanel textCenter">
                    <ice:commandButton value="Save" action="#{editBean.save}" style="margin-right: 5px" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ccButton"/>
                    <ice:commandButton value="Cancel" action="login" immediate="true" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ccButton"/>
                </div>
            </div>
        </h:form>
    </div>

</div>
