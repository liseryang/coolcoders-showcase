<ui:composition template="WEB-INF/templates/loggedInTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="breadCrumb">
        <p:menuitem value="Home" action="showMessages" ajax="false"/>
    </ui:define>

    <ui:define name="content">
        <div class="ui-widget ui-widget-content ui-corner-all">
            <h:form id="message">
                <div class="ui-widget ui-widget-content ui-corner-all">
                    <p:panel header="#{msgs['message.create.label']}">
                        <h:panelGrid columns="1" columnClasses="textCenter">
                            <h:inputTextarea value="#{tweetsBean.message.content}"
                                             style="width: 890px; height: 50px"/>
                            <p:commandButton value="Send" action="#{tweetsBean.saveMessage}" update="messages"/>
                        </h:panelGrid>
                    </p:panel>
                </div>
            </h:form>
            <h:form id="messages">
                <div style="margin-top: 15px">
                    <h:panelGroup rendered="#{tweetsBean.messageCount == 0}">
                        <div class="ui-widget ui-widget-content ui-corner-all textCenter"
                             style="margin: 5px; padding: 5px">
                            <h:outputText value="#{msgs['message.list.lazyfriends']}"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{tweetsBean.friendsCount == 0}">
                        <div class="ui-widget ui-widget-content ui-corner-all textCenter"
                             style="margin: 5px; padding: 5px">
                            <h:outputText value="#{msgs['message.list.findsomefriends']}"/>
                        </div>
                    </h:panelGroup>
                    <p:dataList id="messages" value="#{tweetsBean.messages}" var="msg" type="definition">
                        <f:facet name="description">
                            <div class="ui-widget ui-widget-content ui-corner-all"
                                 style="margin: 5px; padding: 5px">
                                <h:panelGrid columns="3" columnClasses="col1,col2,col3">
                                    <h:outputText value="#{msg.created}">
                                        <f:convertDateTime pattern="dd.MM.yyyy hh:mm"/>
                                    </h:outputText>
                                    <h:outputText value="#{msg.author.username}"/>
                                    <h:outputText value="#{msg.content}" id="content"/>
                                </h:panelGrid>
                            </div>
                        </f:facet>
                    </p:dataList>
                </div>
                <div style="height: 100px;" class="textCenter">
                    <p:commandButton value="#{msgs['default.paginate.prev']}"
                                     action="#{tweetsBean.prevMessages}"
                                     update="messages"
                                     rendered="#{tweetsSessionBean.renderPrev}"/>
                    <p:commandButton value="#{msgs['default.paginate.next']}"
                                     action="#{tweetsBean.nextMessages}"
                                     update="messages"
                                     rendered="#{tweetsSessionBean.renderNext}"/>
                    <br/>
                    <p:commandButton value="#{msgs['default.viewfriends.label']}"
                                     action="showUsersYouFollow"
                                     ajax="false"
                                     style="margin-top: 5px;"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
