<ui:composition template="./WEB-INF/templates/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="breadCrumb">
        <p:menuitem value="Login" action="login" ajax="false"/>
        <p:menuitem value="Register" action="register" ajax="false"/>
    </ui:define>

    <ui:define name="content">
        <div class="ui-widget ui-widget-content ui-corner-all">
            <center>
                <div style="padding: 3px">
                    <h:form id="register">
                        <h:messages style="color: red;"/>
                        <ui:param name="editItem" value="#{registerBean.user}"/>
                        <h:panelGrid columns="2" style="margin-bottom: 5px">

                            <h:outputLabel for="username" value="Username: *" styleClass="label"/>
                            <h:inputText id="username" value="#{editItem.username}"/>

                            <h:outputLabel for="fullname" value="Fullname:" styleClass="label"/>
                            <h:inputText id="fullname" value="#{editItem.fullname}"/>

                            <h:outputLabel for="email" value="Email: *" styleClass="label"/>
                            <h:inputText id="email" value="#{editItem.email}"/>

                            <h:outputLabel for="gender" value="Gender:" styleClass="label"/>
                            <h:selectOneRadio id="gender" value="#{editItem.gender}" layout="pageDirection">
                                <f:selectItems value="#{registerBean.genderItems}"/>
                            </h:selectOneRadio>

                            <h:outputLabel for="password" value="Password: *" styleClass="label"/>
                            <h:inputSecret id="password" value="#{editItem.password}"/>

                            <h:outputLabel for="birthday" value="Birthday:" styleClass="label"/>
                            <h:inputText id="birthday" value="#{editItem.birthday}">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                            </h:inputText>

                            <h:outputLabel for="categories" value="Categories:" styleClass="label"/>
                            <h:selectManyCheckbox id="categories" value="#{editItem.categories}" layout="pageDirection">
                                <f:selectItems value="#{registerBean.categoryItems}"/>
                            </h:selectManyCheckbox>
                        </h:panelGrid>
                        <div style="height: 50px;">
                        <p:commandButton value="Save" action="#{registerBean.save}" style="margin-right: 5px"/>
                        <p:commandButton value="Cancel" action="login" immediate="true" ajax="false"/>
                        </div>
                    </h:form>
                </div>
            </center>
        </div>
    </ui:define>

</ui:composition>
