<ui:composition template="WEB-INF/templates/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="breadCrumb">
        <p:menuitem value="Login" action="login" ajax="false"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="login">
            <div class="ui-widget ui-widget-content ui-corner-all">
                <center>
                    <div style="padding: 3px; ">
                        <div>
                            <h:outputText value="${loginBean.message}" style="color: red;"/>
                        </div>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Username:" styleClass="label"/>
                            <h:inputText value="#{loginBean.username}"/>

                            <h:outputLabel value="Password:" styleClass="label"/>
                            <h:inputSecret value="#{loginBean.password}"/>

                        </h:panelGrid>

                        <div style="margin: 5px 0px 10px 0px">
                            <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"/>
                            <p:commandButton value="Register" action="register" ajax="false"/>
                        </div>

                        <div>
                            <h:panelGrid columns="1" style="border: dashed">
                                <h:outputText value="Following Users exists by default" style="font-weight:bold;"/>
                                <h:outputText value="abaumgartner / test123"/>
                                <h:outputText value="anerlich / test123"/>
                                <h:outputText value="jmihelko / test123"/>
                                <h:outputText value="pschneider-manzell / test123"/>
                            </h:panelGrid>
                        </div>
                    </div>
                </center>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
