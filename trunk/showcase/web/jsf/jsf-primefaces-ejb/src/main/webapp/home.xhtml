<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui" >

<body>

<ui:composition template="./WEB-INF/templates/template.xhtml">

    <ui:define name="top">
        <h:outputText value="Signed in: "/>
        <h:outputText value="#{sessionBean.currentUser.username}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="home">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Tweets</a></li>
                    <li><a href="#tabs-2">Users</a></li>
                </ul>
                <div id="tabs-1">
                        <p:dataTable var="msg" value="#{tweetsBean.messages}">
                            <p:column>

                                <f:facet name="header">
                                    Message
                                </f:facet>
                                <h:outputText value="#{msg.content}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Created
                                </f:facet>
                                <h:outputText value="#{msg.created}">
                                    <f:convertDateTime pattern="dd.MM.yyyy mm:hh" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Author
                                </f:facet>
                                <h:outputText value="#{msg.author.username}"/>
                            </p:column>
                        </p:dataTable>
                </div>
                <div id="tabs-2">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
