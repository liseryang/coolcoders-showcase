<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<body>

<ui:composition template="./WEB-INF/templates/template.xhtml">

    <ui:define name="top">
        <h:outputText value="Signed in: "/>
        <h:outputText value="#{sessionBean.currentUser.username}"/>
    </ui:define>

    <ui:define name="content">
        <p:tabView>
            <p:tab title="Tweets">
                <h:form id="message">
                    <div class="ui-widget ui-widget-content ui-corner-all">
                        <p:panel header="#{msgs['message.create.label']}">
                            <h:panelGrid columns="1" columnClasses="textCenter">
                                <h:inputTextarea value="#{tweetsBean.message.content}"
                                                 style="width: 840px; height: 50px"/>
                                <p:commandButton value="Send" action="#{tweetsBean.saveMessage}" update="messages"/>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
                <h:form id="messages">
                    <div style="margin-top: 15px">
                        <p:dataList id="messages" value="#{tweetsBean.messages}" var="msg" type="definition">
                            <f:facet name="description">
                                <div class="ui-widget ui-widget-content ui-corner-all"
                                     style="margin: 5px; padding: 5px">
                                    <h:panelGrid columns="3" columnClasses="col1,col2,col3">
                                        <h:outputText value="#{msg.created}">
                                            <f:convertDateTime pattern="dd.MM.yyyy hh:mm"/>
                                        </h:outputText>
                                        <h:outputText value="#{msg.author.username}"/>
                                        <h:outputText value="#{msg.content}" id="content"/>
                                    </h:panelGrid>
                                </div>
                            </f:facet>
                        </p:dataList>
                    </div>
                    <div class="textCenter" style="margin-top: 5px">
                        <p:commandButton value="#{msgs['default.paginate.prev']}"
                                         action="#{tweetsBean.prevMessages}"
                                         update="messages"/>
                        <p:commandButton value="#{msgs['default.paginate.next']}"
                                         action="#{tweetsBean.nextMessages}"
                                         update="messages"/>
                    </div>
                </h:form>
            </p:tab>

</ui:composition>

</body>
</html>
