<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html"/>

<f:loadBundle
        basename="i18n.messages"
        var="msgs"/>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>

    <title>COOL CODERS SHOWCASE with JSF (Primefaces)</title>

    <link href="./css/myStyle.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="./css/yui/cssreset/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./css/yui/cssbase/base-context.css"/>
    <link rel="stylesheet" type="text/css" href="./css/yui/cssfonts/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="./css/yui/cssgrids/grids.css"/>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#switcher').themeswitcher({
                loadTheme: 'Redmond',
                width: '145',
                height: 400
            });
        });

        $(function() {
            // Register Birthday Datepicker
            $('#register\\:birthday').datepicker();

            // Tabs
            $('#tabs').tabs();

        });
    </script>
    <script type="text/javascript"
            src="http://jqueryui.com/themeroller/themeswitchertool/">
    </script>

    <style type="text/css">
        body {
            margin: auto; /* center in viewport */
            width: 960px;
        }
        #switcher {
            width: 145px;
        }
    </style>

</h:head>

<h:body>

    <div class="yui3-g ui-widget ui-widget-header">
        <div class="yui3-1" style="padding: 5px;">
            <div class="yui3-u-3-4">
                <h:outputText value="COOL CODERS SHOWCASE" style="font-size: xx-large;"/>
            </div>
            <div class="yui3-u-1-4">
                <div id="switcher" class="right"/>
                <div class="yui3-u-1" style="text-align: right;">
                    <h:form>
                        <p:commandLink value="#{sessionBean.currentUser.username}"
                                       action="profile"
                                       rendered="#{sessionBean.currentUser != null}"
                                       ajax="false"/>
                        &nbsp;
                        <p:commandLink value="Logout" action="#{sessionBean.logout}" ajax="false"
                                       rendered="#{sessionBean.currentUser != null}"/>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="yui3-u-1">
            <h:form>
                <p:breadCrumb styleClass="yui3-u-1" style="width: 947px; float: none;">
                    <ui:insert name="breadCrumb"/>
                </p:breadCrumb>
            </h:form>
        </div>

        <div class="yui3-u-1">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div class="yui3-u-1 simpleMargin">
            <div class="textCenter">
                <h:outputText value="JSF Primefaces Showcase By"/>
                <a href="http://cool-coders.net/">Cool-Coders</a>
            </div>
        </div>

    </div>
</h:body>

</html>
