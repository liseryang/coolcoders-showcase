<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html"/>

<f:loadBundle
        basename="i18n.messages"
        var="msgs"/>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>

    <title>COOL CODERS SHOWCASE with JSF (Primefaces)</title>

    <link href="./css/myStyle.css" rel="stylesheet" type="text/css"/>

    <!-- Blueprint -->
    <link href="./css/blueprint/ie.css" rel="stylesheet" type="text/css"/>
    <!--        <link href="./css/blueprint/print.css" rel="stylesheet" type="text/css" />-->
    <link href="./css/blueprint/screen.css" rel="stylesheet" type="text/css"/>

    <!-- JQuery -->
    <link href="./css/custom-theme/jquery-ui-1.8.4.custom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="./js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui-1.8.4.custom.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#switcher').themeswitcher({
                loadTheme: 'Sunny',
                width: '145',
                height: 400
            });
        });

        $(function() {
            // Register Birthday Datepicker
            $('#register\\:birthday').datepicker();

            // Tabs
            $('#tabs').tabs();

        });
    </script>
    <script type="text/javascript"
            src="http://jqueryui.com/themeroller/themeswitchertool/">
    </script>

</h:head>

<h:body>

    <div class="container ui-widget ui-widget-header">
        <!--<div class="container showgrid ui-widget ui-widget-header">-->
        <div class="span-24 last">
            <div class="span-14">
                <h:outputText value="COOL CODERS SHOWCASE" style="font-size: xx-large; margin-left: 10px"/>
            </div>
            <div class="span-10 last" style="margin-top: 10px">
                <div class="span-10 last">
                    <div id="switcher" align="right"/>
                </div>
                <div class="span-10 last" style="text-align: right;">
                    <h:form>
                        <h:outputText value="#{sessionBean.currentUser.username}"
                                      rendered="#{sessionBean.currentUser != null}"
                                      />&nbsp;
                        <p:commandLink value="Logout" action="#{sessionBean.logout}" ajax="false"
                                       rendered="#{sessionBean.currentUser != null}"/>
                    </h:form>
                </div>
            </div>
            <div class="span-24 last">
                <h:form>
                    <p:breadCrumb style="width: 938px">
                        <ui:insert name="breadCrumb"/>
                    </p:breadCrumb>
                </h:form>
            </div>
        </div>

        <div class="span-24 last">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div class="span-24 last">
            <div class="textCenter">
                <h:outputText value="JSF Primefaces Showcasae By" />
                <a href="http://cool-coders.net/">Cool-Coders</a>
            </div>
        </div>

    </div>
</h:body>

</html>
