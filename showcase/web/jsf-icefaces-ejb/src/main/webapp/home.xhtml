<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:icecore="http://icefaces.org/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

<body>

<ui:composition template="./WEB-INF/templates/template.xhtml">

    <ui:define name="top">
        <h:outputText value="Signed in: "/>
        <h:outputText value="#{sessionBean.currentUser.username}"/>
    </ui:define>

    <ui:define name="content">
        <ice:form id="login" partialSubmit="true">
            <ice:panelTabSet styleClass="span-24 last">
                <ice:panelTab label="Tweets">
                    <ice:dataTable id="messageTable"
                            value="#{tweetsBean.messages}"
                            var="msg"
                            style="width: 100%">
                        <ice:column>
                            <f:facet name="header">
                                <ice:outputLabel value="Message" />
                            </f:facet>
                            <ice:outputText value="#{msg.content}" />
                        </ice:column>

                        <ice:column>
                            <f:facet name="header">
                                <ice:outputLabel value="Date" />
                            </f:facet>
                            <ice:outputText value="#{msg.created}" />
                        </ice:column>

                        <ice:column>
                            <f:facet name="header">
                                <ice:outputLabel value="User" />
                            </f:facet>
                            <ice:outputText value="#{msg.author.username}" />
                        </ice:column>
                    </ice:dataTable>
                </ice:panelTab>

                <ice:panelTab label="Users">
                </ice:panelTab>
            </ice:panelTabSet>
        </ice:form>
    </ui:define>

</ui:composition>

</body>
</html>
