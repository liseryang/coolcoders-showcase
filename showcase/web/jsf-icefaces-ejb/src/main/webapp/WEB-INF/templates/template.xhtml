<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

        <title>CoolCoders Showcase with JSF (ICEfaces)</title>

        <link href="./css/myStyle.css" rel="stylesheet" type="text/css" />

        <!-- Boilerplate -->
        <!-- CSS : implied media="all" -->
        <!--         <link rel="stylesheet" href="./css/boilerplate/style.css?v=1" />-->

        <!-- Blueprint -->
        <link href="./css/blueprint/ie.css" rel="stylesheet" type="text/css" />
        <!--        <link href="./css/blueprint/print.css" rel="stylesheet" type="text/css" />-->
        <link href="./css/blueprint/screen.css" rel="stylesheet" type="text/css" />

        <!-- JQuery -->
        <link href="./css/custom-theme/jquery-ui-1.8.4.custom.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="./js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="./js/jquery-ui-1.8.4.custom.min.js"></script>

        <script type="text/javascript">
         $(document).ready(function(){
                $('#switcher').themeswitcher({
                    defaultTheme: 'Sunny',
                    width: '145',
                    height: 400
                });
         });

        $(function(){
                // Register Birthday Datepicker
                $('#register\\:birthday').datepicker();

                // Tabs
                $('#tabs').tabs();

            });
        </script>
        <script type="text/javascript"
                src="http://jqueryui.com/themeroller/themeswitchertool/">
        </script>

    </h:head>

    <h:body>
        <!--        <div class="container showgrid ui-widget-header">-->
        <div class="container showgrid ui-widget-header">
            <div class="span-24 last">
                <div class="span-14">
                    <h:outputText value="CoolCoders Showcase" styleClass="ui-widget-header" style="font-size: xx-large"/>
                </div>
                <div class="span-10 last" style="margin-top: 10px">
                    <div class="span-10 last" >
                        <div id="switcher" align="right"/>
                    </div>
                    <div class="span-10 last" style="text-align: right;">
                        <ui:insert name="top"></ui:insert>
                    </div>
                </div>
            </div>

            <div class="span-24 last" >
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div class="span-24 last">
                <div class="span-5 prepend-19 last" style="text-align: right">
                    <h:outputText value="Powered By Coolcoders" style="margin-right: 2px"/>
                </div>
            </div>

        </div>
    </h:body>

</html>
