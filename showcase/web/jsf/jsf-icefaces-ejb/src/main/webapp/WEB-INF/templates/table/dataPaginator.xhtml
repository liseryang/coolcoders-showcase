<ice:dataPaginator for="#{tableId}"
                   fastStep="3"
                   paginator="true"
                   paginatorMaxPages="4"
                   xmlns:h="http://java.sun.com/jsf/html"
                   xmlns:f="http://java.sun.com/jsf/core"
                   xmlns:ui="http://java.sun.com/jsf/facelets"
                   xmlns:icecore="http://icefaces.org/core"
                   xmlns:ice="http://www.icesoft.com/icefaces/component">
    <f:facet name="first">
        <ice:graphicImage
            url="./xmlhttp/css/xp/css-images/arrow-first.gif"
            style="border:none;"
            title="#{msgs['page.dataScrolling.firstpage']}"/>
    </f:facet>
    <f:facet name="last">
        <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-last.gif"
                          style="border:none;"
                          title="#{msgs['page.dataScrolling.lastpage']}"/>
    </f:facet>
    <f:facet name="previous">
        <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-previous.gif"
                          style="border:none;"
                          title="#{msgs['page.dataScrolling.previouspage']}"/>
    </f:facet>
    <f:facet name="next">
        <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-next.gif"
                          style="border:none;"
                          title="#{msgs['page.dataScrolling.nextpage']}"/>
    </f:facet>
    <f:facet name="fastforward">
        <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-ff.gif"
                          style="border:none;"
                          title="#{msgs['page.dataScrolling.fastforward']}"/>
    </f:facet>
    <f:facet name="fastrewind">
        <ice:graphicImage url="./xmlhttp/css/xp/css-images/arrow-fr.gif"
                          style="border:none;"
                          title="#{msgs['page.dataScrolling.fastbackward']}"/>
    </f:facet>
</ice:dataPaginator>
