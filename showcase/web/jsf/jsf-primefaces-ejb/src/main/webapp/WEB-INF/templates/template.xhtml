<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<f:view contentType="text/html"/>

<f:loadBundle
        basename="i18n.messages"
        var="msgs"/>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>

    <title>COOL CODERS SHOWCASE with JSF (Primefaces)</title>

    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/myStyle.css" />

    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/yui/cssreset/reset.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/yui/cssbase/base-context.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/yui/cssfonts/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/yui/cssgrids/grids.css"/>

    <!--<link href="./themes/redmond/skin.css" rel="stylesheet" type="text/css"/>-->

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/#{sessionBean.theme}/skin.css" />

    <script type="text/javascript">
        //        $(document).ready(function() {
        //            $('#switcher').themeswitcher({
        //                loadTheme: 'Redmond',
        //                width: '145',
        //                height: 400
        //            });
        //        });

        $(function() {
            // Register Birthday Datepicker
            $('#register\\:birthday').datepicker();

            // Tabs
            $('#tabs').tabs();

        });

        $(function() {
            if (!/Firefox[\/\s](\d+\.\d+)/.test(navigator.userAgent)) {
//                alert('Sorry,%20due%20to%20security%20restrictions,%20this%20tool%20only%20works%20in%20Firefox');
                return false;
            }

            if (window.jquitr) {
                jquitr.addThemeRoller();
            } else {
                jquitr = {};
                jquitr.s = document.createElement('script');
                jquitr.s.src = 'http://jqueryui.com/themeroller/developertool/developertool.js.php';
                document.getElementsByTagName('head')[0].appendChild(jquitr.s);
            }
        });

    </script>
    <script type="text/javascript"
            src="http://jqueryui.com/themeroller/themeswitchertool/">
    </script>

    <style type="text/css">
        body {
            margin: auto; /* center in viewport */
            width: 960px;
        }
        #switcher {
            width: 145px;
        }
        .themeMenu {
            overflow: auto;
            height:300px;
            width:200px;
        }
        
    </style>

</h:head>

<h:body>

    <div class="yui3-g ui-widget ui-widget-header">
        <div class="yui3-1" style="padding: 5px;">
            <div class="yui3-u-3-4">
                <h:outputText value="COOL CODERS SHOWCASE" style="font-size: xx-large;"/>

                <!--<div id="switcher" class="right"/>-->
                <div class="yui3-u-1" style="text-align: right;">
                    <h:form>
                        <p:commandButton id="themeButton" value="Change Theme: #{sessionBean.theme}" onclick="themeMenu.show()" type="button" style="width:100%"/>

                            <p:submenu label="Themes">
                                <p:menuitem value="Sam (Default)" ajax="false"><f:setPropertyActionListener value="sam" target="#{sessionBean.theme}" /></p:menuitem>

                                <p:menuitem value="Eggplant" ajax="false"><f:setPropertyActionListener value="eggplant" target="#{sessionBean.theme}" /></p:menuitem>
                                <p:menuitem value="Excite-Bike" ajax="false"><f:setPropertyActionListener value="excite-bike" target="#{sessionBean.theme}" /></p:menuitem>
                                <p:menuitem value="Flick" ajax="false"><f:setPropertyActionListener value="flick" target="#{sessionBean.theme}" /></p:menuitem>
                                <p:menuitem value="Hot-Sneaks" ajax="false"><f:setPropertyActionListener value="hot-sneaks" target="#{sessionBean.theme}" /></p:menuitem>
                                <p:menuitem value="Humanity" ajax="false"><f:setPropertyActionListener value="humanity" target="#{sessionBean.theme}" /></p:menuitem>
                                <p:menuitem value="Le-Frog" ajax="false"><f:setPropertyActionListener value="le-frog" target="#{sessionBean.theme}" /></p:menuitem>

                                <p:menuitem value="Smoothness" ajax="false"><f:setPropertyActionListener value="smoothness" target="#{sessionBean.theme}" /></p:menuitem>
                                <p:menuitem value="South-Street" ajax="false"><f:setPropertyActionListener value="south-street" target="#{sessionBean.theme}" /></p:menuitem>
                                <p:menuitem value="Start" ajax="false"><f:setPropertyActionListener value="start" target="#{sessionBean.theme}" /></p:menuitem>

                                <p:menuitem value="UI-Darkness" ajax="false"><f:setPropertyActionListener value="ui-darkness" target="#{sessionBean.theme}" /></p:menuitem>
                                <p:menuitem value="Vader" ajax="false"><f:setPropertyActionListener value="vader" target="#{sessionBean.theme}" /></p:menuitem>
                            </p:submenu>
                        </p:menu>
                        <p:commandLink value="#{sessionBean.currentUser.username}"
                                       action="profile"
                                       rendered="#{sessionBean.currentUser != null}"
                                       ajax="false"/>
                        &nbsp;
                        <p:commandLink value="Logout" action="#{sessionBean.logout}" ajax="false"
                                       rendered="#{sessionBean.currentUser != null}"/>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="yui3-u-1">
            <h:form>
                <p:breadCrumb styleClass="yui3-u-1" style="width: 947px; float: none;">
                    <ui:insert name="breadCrumb"/>
                </p:breadCrumb>
            </h:form>
        </div>

        <div class="yui3-u-1">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div class="yui3-u-1 simpleMargin">
            <div class="textCenter">
                <h:outputText value="JSF Primefaces Showcase By"/>
                <a href="http://code.google.com/p/coolcoders-showcase/">Cool-Coders</a>
            </div>
        </div>
    </div>
