<ui:composition template="WEB-INF/templates/template.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="breadCrumb">
        <p:menuitem value="Home" action="showMessages" ajax="false"/>
        <p:menuitem value="Users you follow" action="showUsersYouFollow" ajax="false"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable var="msg" value="#{tweetsBean.messages}" paginator="true" rows="10"
                         rowStyleClass="ccRowStyleClass">
                <p:column>
                    <h:outputText value="#{msg.content}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{msg.created}">
                        <f:convertDateTime pattern="dd.MM.yyyy mm:hh"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{msg.author.username}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
