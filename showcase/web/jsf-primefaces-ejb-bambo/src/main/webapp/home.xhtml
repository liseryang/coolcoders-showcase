<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<body>

<ui:composition template="./WEB-INF/templates/template.xhtml">

    <ui:define name="top">
        <h:outputText value="Signed in: "/>
        <h:outputText value="#{sessionBean.currentUser.username}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="home">
            <!--<div id="tabs" class="span-24 last">-->
            <div id="tabs" style="width:940px;float:left;margin-right:10px;">
                <ul>
                    <li><a href="#tabs-1">Tweets</a></li>
                    <li><a href="#tabs-2">Users</a></li>
                </ul>
                <div id="tabs-1" class="span-23 last">
                <!--<div id="tabs-1" >-->
                    <div class="span-23 last">
                        <h:inputTextarea id="messageInput"
                                         value="#{tweetsBean.message.content}"
                                         styleClass="span-23 last"
                                         style="height: 50px"
                                />
                    </div>
                    <div class="span-23 last">
                        <center>
                            <p:commandButton value="Post Message" action="#{tweetsBean.saveMessage}" update="home:messageTable"/>
                        </center>
                    </div>

                    <div class="span-23 last" style="margin-top: 15px">
                        <p:dataTable id="messageTable"
                                     value="#{tweetsBean.messages}"
                                     var="msg"
                                     paginator="true"
                                     rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     selection="#{tweetsBean.selectedMessage}" selectionMode="single">

                            <p:column filterBy="#{msg.content}"
                                      headerText="Model" footerText="contains"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    Message
                                </f:facet>
                                <h:outputText value="#{msg.content}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Created
                                </f:facet>
                                <h:outputText value="#{msg.created}">
                                    <f:convertDateTime pattern="dd.MM.yyyy mm:hh"/>
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{msg.author}"
                                      headerText="Authors" footerText="exact"
                                      filterOptions="#{tweetsBean.authorOptions}"
                                      filterMatchMode="exact">
                                <f:facet name="header">
                                    Author
                                </f:facet>
                                <h:outputText value="#{msg.author.username}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton value="Delete" image="ui-icon ui-icon-circle-close"
                                                 action="#{tweetsBean.deleteSelectedMessage}"
                                                 update="home:messageTable"/>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
                <div id="tabs-2">

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
